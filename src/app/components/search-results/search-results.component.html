<button (click)="test()" type="button" class="btn btn-primary">test</button>
<h2>{{ ShowSearchInput() }} found:{{ SearchResults.results.length }}</h2>
<div class="flexGame" [ngStyle]="{ height: returnContainerHight() }">
  <div
    *ngFor="let game of SearchResults.results"
    class="card"
    style="width: 18rem"
  >
    <img src="{{ game.background_image }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ game.name }}</h5>
      <p class="card-text"></p>
      <ul>
        <li *ngFor="let genres of game.genres">{{ genres.name }}</li>
      </ul>
      <button type="button" class="btn btn-primary">Screenshots</button>
    </div>
  </div>
</div>
