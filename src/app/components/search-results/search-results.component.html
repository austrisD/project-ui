<div class="container-fluid">
  <p class="display-5">Searched input:{{ ShowSearchInput() }}</p>
  <p class="display-6">found:{{ SearchResults.count }}</p>
  <!-- <app-page-control></app-page-control> -->
</div>
<div class="flexGame">
  <app-card
    *ngFor="let game of SearchResults.results"
    [data]="game"
    [btnTag]="'Add to favorite'"
    [btnFunc]="AddFavorite"
  ></app-card>
</div>
