<div>
  <form class="input-group" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input
      name="search"
      ngModel
      type="text"
      class="form-control"
      (click)="test()"
      placeholder="Search game:"

    />

  </form>
</div>
