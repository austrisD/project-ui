<p class="text-center mt-5 fs-1 text">Register form</p>
<div class="container">
  <form
    #login="ngForm"
    (ngSubmit)="submit(login)"
    class="d-flex flex-column gap-4"
  >
    <div class="form-group">
      <label for="name">First name</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        class="form-control"
        ngModel
        required
        minlength="5"
        maxlength="10"
      />
      <div *ngIf="name.touched && name.invalid && name.errors !== null">
        <small *ngIf="name.errors.required" class="text-danger"
          >cant by empty</small
        >
        <small *ngIf="name.errors.minlength" class="text-danger"
          >your name is too short</small
        >
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="lastName">Last name</label>
      <input
        type="text"
        name="lastName"
        #lastName="ngModel"
        class="form-control"
        ngModel
        required
        minlength="4"
        maxlength="10"
      />

      <div
        *ngIf="lastName.touched && lastName.invalid && lastName.errors !== null"
      >
        <small *ngIf="lastName.errors.required" class="text-danger"
          >cant by empty</small
        >
        <small *ngIf="lastName.errors.minlength" class="text-danger"
          >your name is too short</small
        >
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          name="terms"
          type="checkbox"
          #terms="ngModel"
          value="false"
          ngModel
          required
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div
          *ngIf="terms.status == 'INVALID' && terms.touched"
          class="text-danger"
        >
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>
  </form>
  <button (click)="test(terms)" class="btn btn-primary mt-3">Submit</button>
</div>
